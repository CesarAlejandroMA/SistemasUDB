<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <h1 id="bienvenido">Bienvenido</h1>
    <div class="d-flex justify-content-between align-items-center my-3">
        
        <h1 id="tittlePag" class="text-center w-100">Datos</h1>
        <button type="button" class="btn btn-success ms-auto" data-bs-toggle="modal" data-bs-target="#newItemModal">Nuevo</button>
    </div>
   
    <table class="table table-light table-striped table-bordered border-secondary">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Asunto</th>
                <th scope="col">Estado</th>
                <th scope="col">Acción</th>
                <th scope="col">Ruta</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
               
            </tr>
        </tbody>
    </table>

    <!-- Modal para agregar un nuevo item esto es con boostrap-->
     <!-- la clase modal fade hace que este invisible y q' se muestre cunando hay una acción para este caso con el boton Nuevo del header-->
    <div class="modal fade" id="newItemModal" tabindex="-1" aria-labelledby="newItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newItemModalLabel">Agregar Nuevo Item</h5>
                    <!-- el dat-bs-dimiss sirve para que cierre el modal esto es propio de boostrap -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newItemForm">
                        <div class="mb-3">
                            <label for="itemAsunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="itemAsunto" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemEstado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="itemEstado" value="Generado" readonly>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" >Guardar</button>
                        </div>
                    </form>
                </div>
              
            </div>
        </div>
    </div>

    <!-- estos se necesitan para que funcione correctamente bostr -->
    <!-- poppers controla en funcio correcto de las ventanas emegernt -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="../js/datos.js"></script>
    <!-- <script src="../js/datos.js"></script> -->
</body>
</html>
